<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.qrcode@1.0.3/jquery.qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Hypersign Login Demo</title>
    <style>
        .login{
            padding: 10px;
            border: 1px solid #80808040;
            margin-top: 10%;
            margin-right: 0;
            width: 350px;
            min-height: 400px;
        }
        .register{
            padding: 10px;
            border: 1px solid #80808040;
            margin-top: 10%;
            margin-right: 0;
            width: 350px;
            min-height: 400px;
        }

        .profile{
            padding: 10px;
            border: 1px solid #80808040;
            margin-top: 10%;
            margin-right: 0;
            width: 350px;
            min-height: 400px;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="box" align="center">
        <div class="login">
            <h3>Login</h3>
            <div id="qrcode">
                <img src='loader.gif' />
            </div>
            <p style="font-size: small;">Scan the QR code</p>
            <p>OR</p>
            <p class="web"></p>
            <button class="btn btn-link" onclick="reg()">Sign Up</button>
        </div>
        <div class="register">
            <h2>Sign Up</h3>
            <form action="">
                <input class="form-control" type="text" name="name" placeholder="Enter your name"><br>
                <input class="form-control" type="text" name="email" placeholder="Enter your email"><br>
                <!-- <input type="text" name="phoneNumber" placeholder="Enter your phoneNumber"><br> -->
            </form>
            <button class="btn btn-primary" onclick="register()">Register</button>
            <button class="btn btn-link"><a href="/">Login</a></button>
        </div>
        <div class="profile">
            <h3>
                Your Profile
            </h3>
            <div id="profile">
            </div>
            <button class="btn btn-link"><a href="/">Logout</a></button>
        </div>
    </div>
</body>

<script type="text/javascript">
    $(document).ready(function() {
        $('.login').show();
        $('.profile').hide();
        $('.register').hide();
        initiate();

    });
    function reg(){
        $('.login').hide();
        $('.profile').hide();
        $('.register').show();
    }
    async function register() {
        $('.loader').show();
        let data = { user: {}};
        $("form :input").each(function(index) {
            let input = $(this);
            if (input.attr('type') == 'text') data["user"][input.attr('name')] = input.val();
        });
        console.log(data)
        $.post(
            `http://${window.location.host}/hs/api/v2/register`,
            data,
            (err, status) => {
                $('span.loader').hide();
                if (err) console.log(err)
                alert('Your credential is sent to you in your email, scan the QR code to receive credential in your Hypersign Identity Wallet')
            });
    }

    function formattedMessage(m) {
        return JSON.stringify({
            type: 'client',
            message: m
        })
    }

    function initiate() {
        $('.register').hide();
        $('.profile').hide();

        let clientId = Math.floor(Math.random(10) * 100);
        window.WebSocket = window.WebSocket || window.MozWebSocket;
        if (!window.WebSocket) {
            alert('Sorry, but your browser doesn\'t support WebSocket.')
            return;
        }

        let ws = new WebSocket(`ws://${window.location.host}`);
        ws.onopen = function() {};

        ws.onmessage = function({
            data
        }) {
            let messageData = JSON.parse(data);
            console.log(messageData)
            $("#qrcode").html("");
            $('#profile').html('');
            if (messageData.op == 'init') {
                $("#qrcode").qrcode({
                    "width": 250,
                    "height": 250,
                    "text": JSON.stringify(messageData.data)
                });


                const weblink = encodeURI(
                    "https://hswallet-stage.netlify.app/deeplink?url=" + JSON.stringify(messageData.data)
                );
                $(".web").html(
                    ` <button class='btn btn-primary' onclick="window.open('${weblink}', 'popUpWindow','height=800,width=400,left=100,top=100,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no, status=yes');">LOGIN USING WEB WALLET</button>`
                );
            } else if (messageData.op == 'end') {
                ws.close();
                $("#qrcode").hide();
                const { accessToken, refreshToken } = messageData.data.hypersign.data
                const url = `http://${window.location.host}/protected`
                console.log(url)
                fetch(url, {
                        headers: {
                            'Authorization': 'Bearer ' + accessToken
                        },
                        method: "POST"
                    }).then(res => res.json())
                    .then(json => {
                        if (json.status == 403) {
                            console.log('eroor 403')
                        } else {
                            $('.register').hide();
                            $('.login').hide();
                            $('.profile').show();
                            $('#profile').html(JSON.stringify(json.message))
                        }
                    })
                    .catch((e) => {
                        console.log(e)
                    })
            }
        };

        ws.onerror = function(error) {};

    }
</script>

</html>
